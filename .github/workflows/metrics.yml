name: Metrics

on:
  schedule:
    # Every Monday 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write  # needed so the action can commit the SVG

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # classic PAT with repo scope (or GITHUB_TOKEN)
          user: ChoudharyNavit22
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # --- Achievements disabled due to Projects Classic deprecation ---
          plugin_achievements: no

          # --- Extras ---
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_limit: 8
