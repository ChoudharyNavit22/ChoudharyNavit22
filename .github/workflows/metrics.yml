name: Generate GitHub Metrics

on:
  schedule:
    - cron: "30 18 * * *" # Runs at 12:00 AM IST
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg

          # Basic sections
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Weekly activity calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Language stats
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%

          # Additional stats
          plugin_lines: yes # total lines of code added/removed
          plugin_followup: yes # issues and PR follow-up stats

          # Featured repo
          plugin_repositories: yes
          plugin_repositories_featured: ChoudharyNavit22/user_onboarding_es6

          # Compact Badges (replacement for Achievements)
          plugin_introduction: yes
          plugin_introduction_title: "About Me"
          plugin_introduction_message: "Passionate full-stack developer building scalable and secure applications."

          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: icons
          plugin_topics_limit: 12
